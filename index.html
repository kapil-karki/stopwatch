<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <link rel="stylesheet" href="../project/stop.css">
</head>
<body>
    <h1  id="mh1">Stopwatch</h1>
    <div id="container">

        <div id="display">

            00:00:00:00
        </div>
       
      

        <div id="controls">
            <button id="startbtn" onclick="start()">start</button>
            <button id="stopbtn" onclick="stop()">stop</button>
            <button id="resetbtn"onclick="reset()">reset</button>
        </div>

    </div>
    
    <script src="../project/stop.js"></script>
</body>
</html>
